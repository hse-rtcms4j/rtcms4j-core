components:
  responses:
    BadRequest:
      description: Wrong or unexpected
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Wrong token or authorization failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    MethodNotAllowed:
      description: Wrong method
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Not enough permissions to access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Error on server side
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    Pageable:
      description: minimal Pageable query parameters
      type: object
      properties:
        page:
          type: integer
          format: int64
        size:
          type: integer
          format: int64

    PageMetadata:
      type: object
      required:
        - size
        - number
        - totalElements
        - totalPages
      properties:
        size:
          type: integer
          format: int64
          description: The size of the page
        totalElements:
          type: integer
          format: int64
          description: The total number of elements
        totalPages:
          type: integer
          format: int64
          description: The total number of pages
        number:
          type: integer
          format: int64
          description: The current page number

    ErrorResponse:
      type: object
      required:
        - httpCode
        - httpStatus
      properties:
        httpCode:
          type: integer
          format: int32
        httpStatus:
          type: string
        detailCode:
          type: integer
          format: int32
        detailMessage:
          type: string

    PagedModelNamespaceDto:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/NamespaceDto'
        page:
          $ref: '#/components/schemas/PageMetadata'

    NamespaceDto:
      type: object
      required:
        - id
        - name
        - description
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          minLength: 1
          maxLength: 64
        description:
          type: string
          minLength: 1
          maxLength: 512

    NamespaceCreateRequest:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 64
        description:
          type: string
          minLength: 1
          maxLength: 512

    NamespaceUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 64
        description:
          type: string
          minLength: 1
          maxLength: 512

    UserInfoDto:
      type: object
      required:
        - sub
      properties:
        sub:
          type: string
          format: uuid

    PagedModelApplicationDto:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationDto'
        page:
          $ref: '#/components/schemas/PageMetadata'

    ApplicationDto:
      type: object
      required:
        - id
        - namespaceId
        - name
        - description
      properties:
        id:
          type: integer
          format: int64
        namespaceId:
          type: integer
          format: int64
        name:
          type: string
          minLength: 1
          maxLength: 64
        description:
          type: string
          minLength: 1
          maxLength: 512

    ApplicationCreateRequest:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 64
        description:
          type: string
          minLength: 1
          maxLength: 512

    ApplicationUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 64
        description:
          type: string
          minLength: 1
          maxLength: 512

    KeycloakClientDto:
      type: object
      required:
        - clientId
        - secret
      properties:
        clientId:
          type: string
          minLength: 64
          maxLength: 64
        secret:
          type: string
          minLength: 64
          maxLength: 64

    PagedModelConfigurationDto:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ConfigurationDto'
        page:
          $ref: '#/components/schemas/PageMetadata'

    ConfigurationDto:
      type: object
      required:
        - id
        - namespaceId
        - applicationId
        - name
        - schemaSourceType
      properties:
        id:
          type: integer
          format: int64
        namespaceId:
          type: integer
          format: int64
        applicationId:
          type: integer
          format: int64
        name:
          type: string
          minLength: 1
          maxLength: 64
        schemaSourceType:
          $ref: '#/components/schemas/SourceType'
        # nullable
        commitId:
          type: integer
          format: int64

    ConfigurationDetailedDto:
      allOf:
        - $ref: '#/components/schemas/ConfigurationDto'
        - type: object
          properties:
            jsonValues:
              $ref: '#/components/schemas/ConfigurationJsonValues'
            jsonSchema:
              $ref: '#/components/schemas/ConfigurationJsonSchema'

    ConfigurationDtoCreateRequest:
      type: object
      required:
        - name
        - schemaSourceType
      properties:
        name:
          type: string
          minLength: 1
        schemaSourceType:
          $ref: '#/components/schemas/SourceType'

    ConfigurationDtoUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        schemaSourceType:
          $ref: '#/components/schemas/SourceType'

    ConfigurationCommitRequest:
      type: object
      required:
        - jsonValues
      properties:
        jsonValues:
          $ref: '#/components/schemas/ConfigurationJsonValues'
        # nullable
        jsonSchema:
          $ref: '#/components/schemas/ConfigurationJsonSchema'

    ConfigurationJsonValues:
      description: Configuration json
      type: string

    ConfigurationJsonSchema:
      description: Configuration json schema
      type: string

    ConfigurationCommitDto:
      type: object
      required:
        - namespaceId
        - applicationId
        - configurationId
        - commitId
        - sourceType
        - sourceIdentity
      properties:
        namespaceId:
          type: integer
          format: int64
        applicationId:
          type: integer
          format: int64
        configurationId:
          type: integer
          format: int64
        commitId:
          type: integer
          format: int64
        sourceType:
          $ref: '#/components/schemas/SourceType'
        sourceIdentity:
          type: string

    ConfigurationCommitDetailedDto:
      allOf:
        - $ref: '#/components/schemas/ConfigurationCommitDto'
        - type: object
          properties:
            jsonValues:
              $ref: '#/components/schemas/ConfigurationJsonValues'
            jsonSchema:
              $ref: '#/components/schemas/ConfigurationJsonSchema'

    SourceType:
      type: string
      enum:
        - USER
        - SERVICE
